        .schedule-grid {

            /* Increased padding for better spacing */

            border-radius: 5px;

        function showSchedule(day) {
            const scheduleDiv = document.getElementById('schedule');
            const buttonElements = document.querySelectorAll('.buttons button');
            scheduleDiv.innerHTML = '';

            const grid = document.createElement('div');
            grid.className = 'schedule-grid';

            // NEW CODE: Clear active class from all day buttons
            const dayButtons = document.querySelectorAll('.day-button'); // Make sure to use the correct class for your day buttons
            dayButtons.forEach(button => {
                button.classList.remove('active-day'); // Remove active class from all buttons
            });

            // NEW CODE: Add active class to the currently selected day button
            const currentButton = document.querySelector(`.day-button[data-day="${day}"]`); // Assuming you have data-day attributes
            if (currentButton) {
                currentButton.classList.add('active-day'); // Add active class to the selected button
            }

            // Ensure the day has its own tracking set
            if (!signedInByDay[day]) {
                signedInByDay[day] = new Set();
            }

            // Create headers
            const headers = ['Time', 'Activity', 'Instructor', 'Occupancy'];
            headers.forEach(headerText => {
                const header = document.createElement('div');
                header.className = 'time-slot';
                header.textContent = headerText;
                grid.appendChild(header);
            });

            // Iterate over the schedule for the given day
            schedules[day].forEach((slot, index) => {
                // Time
                const timeSlot = document.createElement('div');
                timeSlot.className = 'workout-slot';
                timeSlot.textContent = slot.time;
                grid.appendChild(timeSlot);

                // Activity
                const activitySlot = document.createElement('div');
                activitySlot.className = 'workout-slot';
                const workoutDetails = `
                <div class="workout-section"><strong>Warmup:</strong> ${slot.activity.warmup}</div>
                <div class="workout-section"><strong>Strength:</strong> ${slot.activity.strength}</div>
                <div class="workout-section"><strong>Workout:</strong> ${slot.activity.workout}</div>`;

                activitySlot.innerHTML = workoutDetails;
                grid.appendChild(activitySlot);

                // Instructor
                const instructorSlot = document.createElement('div');
                instructorSlot.className = 'workout-slot';
                instructorSlot.textContent = slot.instructor;
                grid.appendChild(instructorSlot);

                // Occupancy
                const occupancySlot = document.createElement('div');
                occupancySlot.className = 'workout-slot';

                const occupancyText = document.createElement('span');
                occupancyText.textContent = slot.occupancy;

                const signInButton = document.createElement('button');
                const isSignedIn = signedInByDay[day].has(index);

                signInButton.textContent = isSignedIn ? 'Signed In' : 'Sign In';
                signInButton.className = isSignedIn ? 'sign-in-button grey-out' : 'sign-in-button';

                // Toggle sign-in/sign-out behavior
                signInButton.onclick = function () {
                    let [current, max] = slot.occupancy.split('/').map(Number);

                    if (signedInByDay[day].has(index)) {
                        // Unsigned: Decrease occupancy
                        current = Math.max(0, current - 1);
                        slot.occupancy = `${current}/${max}`;
                        occupancyText.textContent = slot.occupancy;

                        signedInByDay[day].delete(index); // Remove from signed-in slots
                        signInButton.textContent = 'Sign In';
                        signInButton.classList.remove('grey-out');
                    } else if (current < max) {
                        // Signed: Increase occupancy
                        current++;
                        slot.occupancy = `${current}/${max}`;
                        occupancyText.textContent = slot.occupancy;

                        signedInByDay[day].add(index); // Add to signed-in slots
                        signInButton.textContent = 'Signed In';
                        signInButton.classList.add('grey-out');
                    }
                };

                occupancySlot.appendChild(occupancyText);
                occupancySlot.appendChild(signInButton);
                grid.appendChild(occupancySlot);
            });
